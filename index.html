<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="Logo-conversor-de-moedas">
    <main>
        <label>
            Converter <b>de</b>
            <select class="select-to-convert">
                <option value="brltoconvert">R$ Real Brasileiro</option>
                <option value="dolartoconvert">US$ Dolar Americano</option>
                 <option value="eurotoconvert">€ Euro</option>
                <option value="libratoconvert">£ Libra</option>
                <option value="bitcointoconvert">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="selectcurrency">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="brl">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input type="number" class="inputvalue" placeholder="R$ 10.000,00">
        </label>
        <button class="convertbutton">Converter</button>
        <section>
            <div class="currency-box">
                <img id="imagetoconvert" src="./assets/fcf15cc7ea5a0aa77537e7939a6742b588d600a6.png" alt="logo-moeda-a-converter"
                    width="65px">
                <p class="currency" id= "currencynametoconvert">Real</p>
                <p class="currency-value" id="valuetoconvert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="">

            <div class="currency-box">
                <img width="65px" class="currency-img" src="./assets/0bd85ff79a7dabec33201d95eb1a05fdea133971.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currencyname" >Dolar</p>
                <p class="currency-value" id="valueconverted">US$ 0.0</p>
            </div>
        </section>
    </main>


</body>
<script src="./scripts.js"></script>
</html>
